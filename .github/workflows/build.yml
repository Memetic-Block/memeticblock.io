name: Build memeticblock.io docker image

on:
  push:
    branches: 
      - master
      - 'dev_*'
    tags:
      - "v*"
env:
  IMAGE_NAME: memeticblock.io

jobs:
  publish:
    runs-on: self-hosted
    permissions:
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up environment variables
        run: echo "NUXT_PUBLIC_COMMIT_HASH=${{ github.sha }}" >> $GITHUB_ENV

      - name: Build image
        run: docker build . --file Dockerfile --tag $IMAGE_NAME --label "runnumber=${GITHUB_RUN_ID}" --build-arg NUXT_PUBLIC_COMMIT_HASH=${{ github.sha }}

      - name: Log in to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $ --password-stdin

      - name: Push image
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME

          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
          # Use Docker `latest` tag convention
          [ "$VERSION" == "master" ] && VERSION=stage
          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION

          echo -e "{\"deploy\":\"$VERSION\",\"commit_sha\":\"${GITHUB_SHA}\"}" > deploy-vars.json

          docker tag $IMAGE_NAME $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION

      - name: Deploy new version
        # env:
        #   NOMAD_CACERT: operations/admin-ui-ca.crt
        #   NOMAD_TOKEN: ${{ secrets.NOMAD_TOKEN_OPERATOR_REGISTRY_CONTROLLER_DEPLOY }}
        #   NOMAD_ADDR: ${{ secrets.NOMAD_ADDR }}
        #   CONSUL_CACERT: operations/admin-ui-ca.crt
        #   CONSUL_HTTP_TOKEN: ${{ secrets.CONSUL_HTTP_TOKEN_OPERATOR_REGISTRY_CONTROLLER_DEPLOY }}
        #   CONSUL_ADDR: ${{ secrets.CONSUL_ADDR }}
        run: |
          # levant render -var-file="deploy-vars.json" -consul-address=$CONSUL_ADDR -out runtime-job.hcl operations/memeticblock.io-ssr.hcl
          # nomad job run runtime-job.hcl
          nomad job run operations/memeticblock.io-ssr.hcl